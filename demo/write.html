<div ng-app="payment">

    <form method="post" ng-controller="PayController as payCtrl" name="wizardForm">

        <div ng-form="paymentForm"
             df-model
             df-template="npw"
             df-schema="PaymentModel"
             df-controller="payCtrl"
             df-model-instance="payCtrl.model"
             df-mode="read"></div>

        <div ng-form="termsForm"
             df-model
             df-template="npw"
             df-schema="TermsModel"
             df-controller="payCtrl"
             df-model-instance="payCtrl.model"
             df-form-style="{'width':'100%','max-width':'none', 'padding-top': '0px', 'padding-bottom': '0px'}"
             df-mode="write"></div>

    </form>

</div>
