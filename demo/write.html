<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="shortcut icon" href="img/favicon.ico" />

    <link rel="stylesheet" href="/lib/angular/angular-csp.css"/>
    <link rel="stylesheet" href="/lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="/dist/angular-dynamic-forms.css"/>

</head>
<body>

    <div ng-app="payment" style="width: 550px">

        <form method="post" ng-controller="PayController as payCtrl" name="wizardForm">

            <div ng-form="paymentForm"
                 df-model
                 df-template="npw"
                 df-schema="PaymentModel"
                 df-controller="payCtrl"
                 df-model-instance="payCtrl.model"
                 df-mode="read"></div>

        </form>

    </div>

    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/lodash-compat/lodash.js"></script>
    <script type="text/javascript" src="/dist/angular-dynamic-forms.js"></script>

    <script type="text/javascript" src="js/payment.js"></script>

</body>
</html>
